<body>

    <header class="site-header">
        <nav class="navbar">
            <a href="index.html" class="logo">Rodney</a>
            <div class="nav-links">

                <a href="login.html">Anmelden</a>

    <main class="product-page">

        <div class="product-wrapper">

            <!-- LINKES BILD -->
            <div class="product-images">
                <img src="6PM Jacket Black.webp" class="main-image" alt="Produkt Bild">

                <div class="image-row">
                    <img src="6PM Jacket Black.webp" class="thumb active">
                    <img src="6PM Jacket Black 2.webp" class="thumb">
                </div>
            </div>

            <!-- RECHTE PRODUKTINFO -->
            <div class="product-info">

                <h1 class="product-title">Jacket Black</h1>
                <p class="product-price">CHF 169.00</p>

            

                <!-- GRÖSSEN -->
                <div class="sizes">
                    <div class="size-options">
                        <span class="size">XS</span>

                        <span class="size">M</span>

                <button class="add-to-cart">SOLD OUT </button>

            </div>

        </div>

    <!-- Footer -->

<footer class="footer">

    <div class="footer-right"></div>
  </div>
</footer>




<script>
    // Bilder austauschen 
    const mainImage = document.querySelector(".main-image");
    const thumbs = document.querySelectorAll(".thumb");

    thumbs.forEach(t => {
        t.addEventListener("click", () => {
            mainImage.src = t.src;
            document.querySelector(".thumb.active").classList.remove("active");
            t.classList.add("active");
        });
    });
</script>
